    unary ( + )

<!-- ---------------- No 2 => Comporison Operator ----------------  -->

<!-- 
    >       More than (Greater than) 
    >=      More (greater) than or equal  

    <       less than
    <=      less than or equal

    ==      equal to ( value equal)
    ===     equal to (value and type checking)

    !=      not equal ( value only check)
    !==     not equal ( value and type checking)
 -->




<!-- ---------------- No 3 => Logical Operator ----------------  -->

<!-- 
    &&      AND
    ||      OR
    !       NOT
 -->




<!-- ---------------- No 4 => Arithmetic Operator ----------------  -->

<!-- 
    +       plus (additional)
    -       minus (subtraction)
    *       multiply 
    /       divide
    %       modulus ( remainder )
    ++      increment
    --      decrement
    **      exponention
 -->





<!-- ---------------- No 5 => Assigment Operator ----------------  -->

<!-- 
    =       assign value to 
    +=      add and assign
    -=      subtract and assign
    *=      multiply and assign
    /=      divide and assgn
    %=      modulus and assign
 -->



<!-- ---------------- No 6 => Ternary Operator or Conditional Operator ----------------  -->

<!-- 
    ?   :
        or
    var  x = condition ? ON True : ON False
        or
    (condition) ? < expression if true >  :   < expression if false > 

 -->




<!-- ---------------- No 7 => Bitwise Operator ----------------  -->

<!-- 
    &       AND
    |       OR
    !       NOT
    ~       XOR
    <<      Shift Left
    >>      Shift Right
    >>>     Shift Right (Pad with 0)

 -->
